<div class="container main-container">
  <h1>Contador</h1>
  <div class="contador">
    <div>
      <div (keydown)="onKeyUp($event)" (blur)="onBlur($event)" (focus)="onFocus($event)" tabindex="0">
        <p class="resultado">{{valor}}</p>
        <button data-cy="incrementa" type="button" tabindex="-1" (click)="incrementar()" [disabled]="valor === max">
          +
        </button>
        <button data-cy="decrementa" type="button" tabindex="-1" (click)="decrementar()" [disabled]="valor === min">
          -
        </button>
      </div>
    </div>
  </div>
</div>
